<!DOCTYPE html>

<!-- BEGIN HEAD -->
<head>
	<meta charset="utf-8" />
	<title>登录</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="{% static 'media/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'media/css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'media/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'media/css/style-metro.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'media/css/style.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'media/css/style-responsive.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'media/css/default.css' %}" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="{% static 'media/css/uniform.default.css' %}" rel="stylesheet" type="text/css"/>
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link href="{% static 'media/css/login-soft.css' %}" rel="stylesheet" type="text/css"/>
	<!-- END PAGE LEVEL STYLES -->
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="{% static 'media/image/logo-big.png' %}" />
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" action="index.html">
			<h3 class="form-title">登录</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>请输入用户名和密码.</span>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text"
                               placeholder="用户名" name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password"
                               placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/> 记住我一周
				</label>
				<button type="submit" class="btn blue pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>

			<div class="create-account">
				<p>
					还没有帐号 ?&nbsp;
					<a href="javascript:void(0)" id="register-btn">立即注册</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->        

		<!-- BEGIN REGISTRATION FORM -->
		<form class="form-vertical register-form" action="index.html">
			<h3>注册</h3>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名"
                               name="username"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" id="register_password"
                               placeholder="密码" name="password"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">确认密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-ok"></i>
						<input class="m-wrap placeholder-no-fix" type="password"
                               placeholder="确认密码" name="rpassword"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">邮箱</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
					<input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
					</label>  
					<div id="register_tnc_error"></div>
				</div>
			</div>
			<div class="form-actions">
				<button id="register-back-btn" type="button" class="btn">
				<i class="m-icon-swapleft"></i>  返回
				</button>
				<button type="submit" id="register-submit-btn" class="btn blue pull-right">
				注册 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN COPYRIGHT -->
	<div class="copyright">
		2013 &copy; Metronic - Admin Dashboard Template.
	</div>
	<!-- END COPYRIGHT -->
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<script src="{% static 'media/js/jquery-1.10.1.min.js' %}"></script>
	<script src="{% static 'media/js/jquery-migrate-1.2.1.min.js' %}"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="{% static 'media/js/jquery-ui-1.10.1.custom.min.js' %}"></script>
	<script src="{% static 'media/js/bootstrap.min.js' %}"></script>
	<!--[if lt IE 9]>
	<script src="{% static 'media/js/excanvas.min.js' %}"></script>
	<script src="{% static 'media/js/respond.min.js' %}"></script>
	<![endif]-->   
	<script src="{% static 'media/js/jquery.slimscroll.min.js' %}"></script>
{#	<script src="{% static 'media/js/jquery.blockui.min.js' %}"></script>#}
{#	<script src="{% static 'media/js/jquery.cookie.min.js' %}"></script>#}
	<script src="{% static 'media/js/jquery.uniform.min.js' %}"></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="{% static 'media/js/jquery.validate.min.js' %}"></script>
{#	<script src="{% static 'media/js/jquery.backstretch.min.js' %}"></script>#}
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="{% static 'media/js/app.js' %}"></script>
	<script src="{% static 'media/js/login-soft.js' %}"></script>
	<!-- END PAGE LEVEL SCRIPTS --> 
	<script>
		jQuery(document).ready(function() {     
		    App.init();
            Login.init();


		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
