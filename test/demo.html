<div class="step clearfix">
    <h2>超级开胃下饭菜——农家小炒肉的做法步骤</h2>

    <div class="stepcont mll libdm pvl clearfix">
        <div class="pldc"><a class="cboxElement"
                             href="http://cp1.douguo.net/upload/caiku/1/0/3/yuan_10fbe86ff28a7d478f9c1c45ed10c8e3.jpg"
                             rel="recipe_img"><img alt="超级开胃下饭菜——农家小炒肉的做法图解1"
                                                   original="http://cp1.douguo.net/upload/caiku/1/0/3/200_10fbe86ff28a7d478f9c1c45ed10c8e3.jpg"
                                                   src="http://www.douguo.com/static/img/blank.gif"/></a></div>
        <p><span class="fwb">1.</span> 材料取出；<br/></p>
    </div>
    <div class="stepcont mll libdm pvl clearfix">
        <div class="pldc"><a class="cboxElement"
                             href="http://cp1.douguo.net/upload/caiku/3/f/1/yuan_3fb65fede90827407b2b46f8429ec1d1.jpg"
                             rel="recipe_img"><img alt="超级开胃下饭菜——农家小炒肉的做法图解2"
                                                   original="http://cp1.douguo.net/upload/caiku/3/f/1/200_3fb65fede90827407b2b46f8429ec1d1.jpg"
                                                   src="http://www.douguo.com/static/img/blank.gif"/></a></div>
        <p><span class="fwb">2.</span> 锅中加入4勺油，加热至冒烟，锅转一圈，让锅均匀受热，然后将油倒出；<br/></p>
    </div>
    <div class="stepcont mll libdm pvl clearfix">
        <div class="pldc"><a class="cboxElement"
                             href="http://cp1.douguo.net/upload/caiku/8/f/4/yuan_8f43d3152ae6b64d6bbd028e54465414.jpg"
                             rel="recipe_img"><img alt="超级开胃下饭菜——农家小炒肉的做法图解3"
                                                   original="http://cp1.douguo.net/upload/caiku/8/f/4/200_8f43d3152ae6b64d6bbd028e54465414.jpg"
                                                   src="http://www.douguo.com/static/img/blank.gif"/></a></div>
        <p><span class="fwb">3.</span> 锅中加入一勺油，7成热加入肉片翻炒至微微卷曲，约3分钟；<br/></p>
    </div>
    <div class="stepcont mll libdm pvl clearfix">
        <div class="pldc"><a class="cboxElement"
                             href="http://cp1.douguo.net/upload/caiku/f/5/8/yuan_f5d515be4159be90e1a76156bdaf8e48.jpg"
                             rel="recipe_img"><img alt="超级开胃下饭菜——农家小炒肉的做法图解4"
                                                   original="http://cp1.douguo.net/upload/caiku/f/5/8/200_f5d515be4159be90e1a76156bdaf8e48.jpg"
                                                   src="http://www.douguo.com/static/img/blank.gif"/></a></div>
        <p><span class="fwb">4.</span> 将配菜倒入锅中翻炒至断生；<br/></p>
    </div>
    <div class="stepcont mll libdm pvl clearfix">
        <div class="pldc"><a class="cboxElement"
                             href="http://cp1.douguo.net/upload/caiku/b/b/8/yuan_bbd46447428c78923377c062e378f8e8.jpg"
                             rel="recipe_img"><img alt="超级开胃下饭菜——农家小炒肉的做法图解5"
                                                   original="http://cp1.douguo.net/upload/caiku/b/b/8/200_bbd46447428c78923377c062e378f8e8.jpg"
                                                   src="http://www.douguo.com/static/img/blank.gif"/></a></div>
        <p><span class="fwb">5.</span> 加入配料翻炒均匀就完成了<br/></p>
    </div>
</div>
